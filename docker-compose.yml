version: '3.8'

services:
  app:
    build: .
    container_name: zenjournal-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/zenjournal
      - JWT_SECRET=change_this_secret_in_prod
      - JWT_REFRESH_SECRET=change_this_refresh_secret
    depends_on:
      - mongo
    networks:
      - zen-network

  mongo:
    image: mongo:6.0
    container_name: zenjournal-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - zen-network

networks:
  zen-network:
    driver: bridge

volumes:
  mongo-data:
